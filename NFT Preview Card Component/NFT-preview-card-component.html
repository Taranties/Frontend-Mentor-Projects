<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="nft-card">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium - Our Equilibrium collection promotes balance and calm."
          class="equilibrium-image"
        />
        <h1 class="nft-name">Equilibrium #3429</h1>

        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-details">
          <div class="nft-cost">
            <img src="images/icon-ethereum.svg" alt="Ethereum logo" />
            <p>0.041 ETH</p>
          </div>

          <div class="nft-time-remaining">
            <img src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="nft-creator">
          <img
            src="images/image-avatar.png"
            alt="Picture of Jules Wyvern"
            class="avatar"
          />
          <p>Creation of <span class="creator">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>

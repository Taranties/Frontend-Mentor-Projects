<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="background-pattern">
          <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
        </div>

        <div class="card-info">
          <img
            src="images/image-victor.jpg"
            alt="image-victor"
            class="profile-img"
          />

          <div class="details">
            <div class="name-age">
              <h1 class="name">Victor Crest</h1>
              <p class="age">26</p>
            </div>
            <p class="location">London</p>
          </div>

          <hr />

          <div class="stats">
            <div class="followers-stats">
              <p class="stat-number">80K</p>
              <p class="stat-header">Followers</p>
            </div>
            <div class="likes-stats">
              <p class="stat-number">803K</p>
              <p class="stat-header">Likes</p>
            </div>
            <div class="photos-stats">
              <p class="stat-number">1.4K</p>
              <p class="stat-header">Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>

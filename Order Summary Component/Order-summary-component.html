<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <img
          src="images/illustration-hero.svg"
          alt="person-listening-to-music"
          class="hero"
        />
        <div class="container-content">
          <h1 class="order-summary">Order Summary</h1>

          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="purchase-options">
            <div class="purchase-options-left">
              <img src="images/icon-music.svg" alt="music-icon" />
              <div class="current-plan">
                <p class="plan-name">Annual Plan</p>
                <p class="plan-cost">$59.99/year</p>
              </div>
            </div>
            <div class="purchase-options-right">
              <a href="#" class="change-plan">Change</a>
            </div>
          </div>

          <button class="proceed-to-payment-btn">Proceed to Payment</button>

          <button class="cancel-order-btn">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>

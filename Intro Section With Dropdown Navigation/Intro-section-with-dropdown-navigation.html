<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
      <button aria-label="menu" id="menu-btn">
        <img src="images/icon-menu.svg" alt="icon-menu" />
      </button>
    </header>

    <nav id="menu">
      <button aria-label="close menu" id="close-btn">
        <img src="images/icon-close-menu.svg" alt="icon-close-menu" />
      </button>

      <div class="menu-options">
        <button id="features-btn">
          Features
          <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
        </button>

        <div class="features">
          <a href="#">
            <img src="images/icon-todo.svg" alt="icon-todo" />
            Todo List
          </a>
          <a href="#">
            <img src="images/icon-calendar.svg" alt="icon-calendar" />
            Calender
          </a>
          <a href="#">
            <img src="images/icon-reminders.svg" alt="icon-reminders" />
            Reminders
          </a>
          <a href="#">
            <img src="images/icon-planning.svg" alt="icon-planning" />
            Planning
          </a>
        </div>

        <button id="company-btn">
          Company
          <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
        </button>

        <div class="company">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </div>
        <button>Careers</button>
        <button>About</button>
      </div>

      <div class="menu-links">
        <a href="#" class="login">Login</a>
        <a href="#" class="register">Register</a>
      </div>
    </nav>

    <picture>
      <source srcset="images/image-hero-desktop.png" media="(min-width:50em)" />
      <img
        src="images/image-hero-mobile.png"
        alt="A mobile view of our hero image"
      />
    </picture>

    <main>
      <div>
        <h1>Make remote work</h1>

        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
      </div>

      <a href="#" class="learn-more">Learn more</a>
    </main>

    <footer>
      <img
        src="images/client-databiz.svg"
        alt="client-databiz"
        class="client"
      />
      <img
        src="images/client-audiophile.svg"
        alt="client-audiophile"
        class="client"
      />
      <img src="images/client-meet.svg" alt="client-meet" class="client" />
      <img src="images/client-maker.svg" alt="client-maker" class="client" />
    </footer>

    <script src="NavBarScript.js"></script>
  </body>
</html>
